<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .background-container {
            width: 210mm;
            height: 297mm;
            background-color: #fff;
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
            padding: 20px;
            border: 2px solid #333;
        }

        .text-container {
            position: absolute;
            top: 5%; 
            left: 5%;
            color: #fcf4f4;
            z-index: 10;
            font-size: 24px;
            line-height: 1.5;
            width: 60%; 
        }

        .expert-insight {
            font-size: 32px;
            font-weight: bold;
            color: #31de54;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 28px;
            font-style: italic;
            font-weight: 300;
            color: #07f913;
            margin-top: 10px;
        }

        .edition {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: underline;
            position: absolute;
            bottom: 10%;
            left: 5%;
        }

        .author-name {
            position: absolute;
            bottom: 5%;
            left: 5%;
            font-size: 26px;
            font-weight: 300;
            color: white; 
        }

        .line {
            width: 50%; 
            border-top: 3px solid #000; 
            margin-top: 10px;
        }

        .image-container {
            position: absolute;
            bottom: 12%;
            right: 5%;
            text-align: center; 
        }

        .image-container img {
            width: 130px;
            height: 130px;
            border-radius: 5px;
            object-fit: cover;
        }

        .sec-label {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-top: 5px; 
        }

    </style>
</head>
<body>

<div class="background-container">
    <div class="text-container">
        <div class="expert-insight">
            Expert Insight
        </div>
        <div class="line"></div> 
        <div class="book-title">
            EXPLORING THE TECH FRONTIER<br>Unlocking the Power of Innovation
        </div>
        <div class="subtitle">
            Innovative Pathways to a Digital Future
        </div>
    </div>

    <div class="edition">
        3RD EDITION 
    </div>

    <div class="author-name">
        MOHAMMAD SUHAEL
    </div>

    <div class="image-container">
        <img src="image.jpeg" alt="Your Image">
        <div class="sec-label">SEC</div>
    </div>
</div>

</body>
</html>
